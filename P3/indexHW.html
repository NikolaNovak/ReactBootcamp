<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)

        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type='text/babel'>
    class Loading extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          text: 'Loading'
        };
      }
      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
      }
      componentWillUnmount() {
        clearInterval(this.interval);
      }
      render() {
        return (
          <h1>
            {this.state.text}
          </h1>
        )
      }
    }

    function Nav (props) {
      const languages = ['all', 'javascript', 'ruby', 'python']
      return (
        <div>
          <h2>Git popular languages</h2>
          <ul>
            {languages.map((language) => (
              <li key={language}>
                <button onClick={() => props.onLanguageChange(language)}>{language}</button>
              </li>
            ))}
          </ul>
        </div>
      )
    }

    function Repos (props) {
      return (
        <ul style={{display: 'flex', flexWrap: 'wrap'}}>
          {props.list.map(({id, name, owner, stargazers_count, html_url}) => (
            <li key={id} style={{margin: 30}}>
              <a href={html_url}>{name}</a> 
              <p>@{owner.login}</p>
              <p>Stars: {stargazers_count}</p>
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          selectedLanguage: 'all',
          items: [],
          loading: true,
        }

        this.handleLanguageChange = this.handleLanguageChange.bind(this)
        this.fetchLanguage = this.fetchLanguage.bind(this)
      }
      
      componentDidMount() {
       this.fetchLanguage(this.state.selectedLanguage)
      }
      componentDidUpdate(prevProps, prevState) {
        if (prevState.selectedLanguage !== this.state.selectedLanguage) {
          this.fetchLanguage(this.state.selectedLanguage)
        }
      }
      fetchLanguage(language) {
        this.setState({
            loading: true
          })

        API.fetchPopularRepos(language)
        .then((items) => {
          this.setState({
            items,
            loading: false
          })
        })
      }
      handleLanguageChange(language) {
        if (this.state.selectedLanguage !== language)
          this.setState({
            selectedLanguage: language,
          })
      }

      render() {
        return (
          <div>
            <Nav
              onLanguageChange={this.handleLanguageChange}
            />
            <h1 style={{textAlign: 'center'}}>Popular repos for {this.state.selectedLanguage}</h1>
            {this.state.loading === true 
            ? <Loading/>
            : <Repos 
                list={this.state.items}
              />}
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
